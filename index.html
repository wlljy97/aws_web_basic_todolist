<!DOCTYPE html>
<html lang="ko">
    <!-- <title>Todolist</title> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/welcome.css">
    <link rel="stylesheet" href="./css/todolist.css">

</head>
<body>
    <div id="root">
        <div class="container">
            <aside class="sidebar">
                <button class="sidebar-toggle-button" onclick="sidebarToggleButtonOnClickHandle();">▶</button> 
                <h1 class="sidebar-logo">MyTODO</h1>
                <ul class="sidebar-menu-list">
                    <li class="menu-items isMenuSelected" onclick="sidebarMenuOnClickHandle(this);">시작하기</li>
                    <li class="menu-items" onclick="sidebarMenuOnClickHandle(this);">TODOLIST</li>
                    
                </ul>
            </aside>
         
            <!-- invisible을 welcome-page-container뒤에 붙이면 화면 실행 시 welcome-page-container가 나오고
            todolist-page-container invisible 뒤에 붙이면 todolist-page-container invisible가 나온다. -->
            <!-- common.css 에서 invisivle을 display: none !important; 해놔서 invisible의 있으면 안나오고 없으면 나온다. -->
            <main class="main-container">
                <div class="welcome-page-container ">   
                    <h1 class="welcome-page-title">TODOLIST</h1>
                    <button class="write-link-button" onclick="goToWriteOnClickHandle();">Go to write</button>
                </div>
                <div class="todolist-page-container invisible">
                    <header>
                        <div class="todolist-header-items">
                            <input type="text" class="text-input w-f" placeholder="Please enter todo..."
                            onkeyup="addTodoOnKeyUpHandle(event);">
                            <!--  placeholder : 입력칸에 표시-->
                        </div>
                        <div class="todolist-header-items">
                            <button class="btn w-f" onclick="addTodoButtonOnClickHandle();">추가</button>
                        </div>
                    </header>
                        <ul class="todolist-main-container">
                            
                        </ul>
                </div>
            </main>
            <div class="modal invisible">
                <div class="modal-container">
                    <header class="modal-header">
                        <h1 class="modal-title">
                            제목
                        </h1>
                    </header>
                    <main class="modal-main">
                        <p class="modal-message">
                            메세지 내용
                        </p>
                        <input type="text" class="text-input w-f">
                    </main>
                    <footer class="modal-footer">
                        <button class="btn">확인</button>
                        <button class="btn">닫기</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <!-- 랜더링 되서 js 파일이 하나가 됨 -->
    <script src="./js/index.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/welcome.js"></script>
    <script src="./js/todolist.js"></script>
</body>
</html>
